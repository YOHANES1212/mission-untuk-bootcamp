<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKIN MOVIE</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- register start -->
    <div class="login-container">
      <h2>Masuk</h2>
      <p>Selamat datang kembali</p>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukan username" />
      </div>

      <div class="form-group">
        <label for="password">Kata sandi</label>
        <input type="text" id="password" placeholder="Masukan kata sandi" />
      </div>

      <div class="action-links">
        <span>Belum punya akun? <a href="daftar.html">Daftar</a></span>
        <a href="#">Lupa kata sandi?</a>
      </div>

      <button class="btn-login"><a href="beranda.html">masuk</a></button>

      <button class="btn-google">
        <img src="img/download (7).png" alt="Google" />
        Masuk dengan Google
      </button>
    </div>
    <!-- register end -->
  </body>
</html>
